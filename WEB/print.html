<html>
<head>
    <title>Супровідний лист на пачку жерсті</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/print.css">
</head>
<body>
    <div class="container">
        <div class="header">
                <img src="img/logo.png" alt="Trivium Packaging logo">
            <h1>СУПРОВІДНИЙ ЛИСТ НА ПАЧКУ ЖЕРСТІ</h1>
            
        </div>

        <div class="first-row">
            <div class="order-number first-row-block">
                <h2>Замовлення №:</h2>
                <input type="text" readonly value="" id="order-number">
            </div>
            <div class="cutting-code first-row-block">
                <h2>Код порізки 1С:</h2>
                <input type="text" readonly value="" id="cutting-code-1c">
            </div>
        </div>


        <div class="second-row">
            <div class="characteristics">
                <h2 class="characteristics-label">
                    Розмір жерсті та характеристики:
                </h2>
                <div class="characteristics-data">
                    <input type="text" readonly id="characteristics1" value="">
                    <input type="text" readonly id="characteristics2" value="">
                </div>
            </div>
            
            <div class="data-info">
                <div class="leaf-nums">
                    <h2 class="leaf-nums label">Кількість листів</h2>
                    <input type="text" readonly value="" id="leaf-nums">
                </div>
                <div class="date-cutting">
                    <h2 class="date-cutting label">Дата порізки</h2>
                    <input type="date" readonly value="" id="date-cutting">
                </div>
                <div class="operator">
                    <h2 class="operator label">Оператор</h2>
                    <input type="text" readonly value="" id="operator">
                </div>
            </div>


        </div>
                
         <div class="third-row">
            <div class="coating">
                <div class="coating-code">
                    <h2 class="coating-code label">Лакована жерсть</h2>
                    <input type="text" readonly value="" id="coating-code">
                </div>
                <input type="text" readonly value="" id="coating-format">
            </div>
            <div class="pack">
                <h2 class="label">Пачка №</h2>
                <input type="text" readonly value="" id="pack">
            </div>
         </div>       


         <div class="table-block">
            <table>
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Прогін</th>
                        <th>Покриття (марка)</th>
                        <th>Час</th>
                        <th>Прізвище, підпис</th>
                        <th>К-сть листів</th>
                        <th>Лінія</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

         </div>
    </div>
    <script src="js/print.js"></script>
</body>
</html>
