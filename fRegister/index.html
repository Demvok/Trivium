<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація замовлення</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fRegister.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div name="center-block">

        <div class="logo-container">
            <img src="img/logo.png" alt="Trivium Packaging">
        </div>

        <div name="button-container">
            <button class="open-modal-btn" onclick="btnOpenDialog()">Відкрити реєстрацію замовлення</button>
        </div>

    </div>

<!----------------------------------- Перше модальне вікно--------------------------------------->

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-content">
                <div class="logo-container"><img src="img/logo.svg" alt="Trivium Packaging"></div>
                <div class="hor-block"><h2>Реєстрація замовлення</h2></div>
                
                <div class="hor-block">
                    <label for="product">Вибрати продукт <span class="required">*</span></label>
                    <div class="custom-select">
                        <input type="text" id="product" placeholder="Введіть ключове значення" oninput="filterOptions('productOptions', this.value)">
                        <div class="options-list" id="productOptions">
                            <div onclick="selectOption('product', 'Продукт 1')">Продукт 1</div>
                            <div onclick="selectOption('product', 'Продукт 2')">Продукт 2</div>
                            <div onclick="selectOption('product', 'Продукт 3')">Продукт 3</div>
                            <div onclick="selectOption('product', 'Продукт 33')">Продукт 33</div>
                            <div onclick="selectOption('product', 'Продукт 34')">Продукт 34</div>
                        </div>
                    </div>
                </div>                 

                <div class="hor-block">
                    <label for="quantity">Введіть потрібну кількість <span class="required">*</span></label>
                    <div class="custom-select">
                        <input type="number" id="quantity" placeholder="Введіть кількість">
                    </div>
                </div>
                
                
                <div class="hor-block">
                    <label for="factory">Вибрати кінцевий завод <span class="required">*</span></label>
                    <div class="custom-select">
                        <input type="text" id="factory" placeholder="Введіть ключове значення" oninput="filterOptions('factoryOptions', this.value)">
                        <div class="options-list" id="factoryOptions">
                            <div onclick="selectOption('factory', 'Завод 1')">Завод 1</div>
                            <div onclick="selectOption('factory', 'Завод 2')">Завод 2</div>
                            <div onclick="selectOption('factory', 'Завод 3')">Завод 3</div>
                            <div onclick="selectOption('factory', 'Завод 32')">Завод 32</div>
                            <div onclick="selectOption('factory', 'Завод 33')">Завод 33</div>
                        </div>
                    </div>
                </div>
                
                <div class="hor-block">
                    <label for="date">Дата замовлення: <span class="required">*</span></label>
                    <div class="custom-select">
                        <input type="date" id="date" value="2024-11-13">
                    </div>
                </div>               
                
                <div class="hor-block">
                    <label for="comment">Додати коментар</label>
                    <textarea id="comment" placeholder="Додати коментар"></textarea>
                </div>                
                
                <div class="modal-nav-btns">
                    <button class="close-btn" onclick="btnCloseModalRegister()">Закрити</button>
                    <button onclick="btnSubmitOrder()">Створити</button>                    
                </div>
                
            </div>
        </div>
    </div>


<!----------------------------------- Друге модальне вікно--------------------------------------->

<div id="modalOverlay2" class="modal-overlay">
    <div class="modal">
        <h2>Замовлення № <span id="orderNumber"></span></h2>
        <label>Дата замовлення:</label>
        <div class="custom-preview">
            <input type="date" id="dateConfirm" disabled>
        </div>
        
        <label>Продукт:</label>
        <div class="custom-preview">
            <input type="text" id="productConfirm" disabled>
        </div>
        
        <label>Потрібна кількість:</label>
        <div class="custom-preview">
            <input type="number" id="quantityConfirm" disabled>
        </div>
        
        <label>Обрана специфікація:</label>
        <div class="custom-preview">
            <input type="text" id="factoryConfirm" disabled>
        </div>

        <label>Статус виконання:</label>
        <div class="custom-preview">
            <select id="status" disabled>
                <option>В очікуванні</option>
                <option>Виконується</option>
                <option>Завершено</option>
            </select>
        </div>
        
        <label>Доданий коментар:</label>
        <div class="custom-preview">
            <textarea id="commentConfirm" disabled></textarea>
        </div>
        

        <h3>Список матеріалів</h3>
        <div class="custom-preview">
            <table>
                <thead>
                    <tr>
                        <th>Матеріал</th>
                        <th>Потрібно</th>
                        <th>Наявно</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>M1</td>
                        <td>10</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>M2</td>
                        <td>8</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>M3</td>
                        <td>3</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>M4</td>
                        <td>9</td>
                        <td>5</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="modal-nav-btns">
            <button class="edit-btn" onclick="btnEditOrder()">Змінити</button>
            <button onclick="btnCloseModalConfirm()">Підтвердити</button>
        </div>
    </div>
</div>




<script src="js/script.js"></script>
</body>
</html>
