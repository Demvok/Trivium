<html>

<head>
    <title>
        Order Details
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/cutting.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img alt="TRIVIUM PACKAGING Logo" height="50" src="img/logo.png" width="150" />
            <div>
                <h1 id="order_id">
                    Замовлення № BIL248961719
                </h1>
                <p id="order_date">
                    Дата замовлення: 13.11.2024
                </p>
            </div>
        </div>
        <div class="details">
            <div>
                <label>
                    Планувальник
                </label>
                <input id="planner" readonly="" type="text" />
            </div>
            <div>
                <label>
                    Розрахункова кількість
                </label>
                <input id="estimated-quantity" readonly="" type="text" />
            </div>
            <div>
                <label>
                    Назва рулону
                </label>
                <input id="roll-name" readonly="" type="text" />
            </div>
            <div>
                <label>
                    Продукт
                </label>
                <input id="product" readonly="" type="text" />
            </div>
            <div>
                <label>
                    Фактична кількість
                </label>
                <input id="actual-quantity" readonly="" type="text" />
            </div>
        </div>
        <div class="toggle-button" onclick="toggleMoreInfo()">
            ...
        </div>
        <div class="more-info" id="more-info">
            <div>
                <label>
                    Формат порізки (1C)
                </label>
                <input id="cutting-format-1c" readonly="" type="text" />
            </div>
            <div>
                <label>
                    Код рулона (1C)
                </label>
                <input id="roll-code-1c" readonly="" type="text" />
            </div>
            <div>
                <label>
                    Формат порізки
                </label>
                <input id="cutting-format" readonly="" type="text" />
            </div>
            <div>
                <label>
                    Код порізки (1C)
                </label>
                <input id="cutting-code-1c" readonly="" type="text" />
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="title">Створити пачку</div>
                <div class="quantity-label">Кількість в пачці:</div>
                <input type="number" class="quantity-input" value="1500">
                <div class="date">15.11.2024</div>
                <button class="close-button" onclick="closeModal()">Створити пачку</button>
            </div>
        </div>
        <div id="rolls-container">
            <div class="roll-container">
                <div class="roll-number">
                    <label class="roll-number label">№ Рулона</label>
                    <div class="roll-number dropdown active">
                        <button class="dropbtn">Обрати рулон <i class="fa fa-caret-down"></i></button>
                        <div class="roll dropdown-content">
                            <a href="#">Option 1</a>
                            <a href="#">Option 2</a>
                            <a href="#">Option 3</a>
                        </div>
                    </div>
                </div>
                <button class="create-button button-green" data-index="0" onclick="crteatePack(this)">Створити
                    пачку</button>







                <div class="print-label dropdown active">
                    <button class="dropbtn">Надрукувати етикетку <i class="fa fa-caret-down"></i></button>
                    <div class="print dropdown-content">
                        <a href="print.html">Пачка 1</a>
                        <a href="print.html">Пачка 2</a>
                        <a href="print.html">Пачка 3</a>
                        <a href="print.html">Пачка 4</a>
                        <a href="print.html">Пачка 5</a>
                        <a href="print.html">Пачка 6</a>
                    </div>
                </div>
                <button class="close-roll-button button-orange" onclick="closeRoll(this)">Закрити рулон</button>
                <div class="info">
                    <div class="info-label">К-сть створених пачок</div>
                    <div class="pack-count"></div>
                </div>
            </div>
        </div>

        <div class="add-button">
            <button onclick="addRollInfo()">
                <i class="fas fa-plus">
                </i>
            </button>
        </div>
    </div>
    <script src="js/cutting.js"></script>
</body>

</html>
