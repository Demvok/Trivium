<html>

<head>
    <title>
        Order Details
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/cutting.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img alt="TRIVIUM PACKAGING Logo" height="50"
                src="img/logo.png"
                width="150" />
            <div>
                <h1>
                    Замовлення № BIL248961719
                </h1>
                <p>
                    Дата замовлення: 13.11.2024
                </p>
            </div>
        </div>
        <div class="details">
            <div>
                <label>
                    Планувальник
                </label>
                <input id="planner" readonly="" type="text" />
            </div>
            <div>
                <label>
                    Розрахункова кількість
                </label>
                <input id="estimated-quantity" readonly="" type="text" />
            </div>
            <div>
                <label>
                    Назва рулону
                </label>
                <input id="roll-name" readonly="" type="text" />
            </div>
            <div>
                <label>
                    Продукт
                </label>
                <input id="product" readonly="" type="text" />
            </div>
            <div>
                <label>
                    Фактична кількість
                </label>
                <input id="actual-quantity" readonly="" type="text" />
            </div>
        </div>
        <div class="toggle-button" onclick="toggleMoreInfo()">
            ...
        </div>
        <div class="more-info" id="more-info">
            <div>
                <label>
                    Формат порізки (1C)
                </label>
                <input id="cutting-format-1c" readonly="" type="text" />
            </div>
            <div>
                <label>
                    Код рулона (1C)
                </label>
                <input id="roll-code-1c" readonly="" type="text" />
            </div>
            <div>
                <label>
                    Формат порізки
                </label>
                <input id="cutting-format" readonly="" type="text" />
            </div>
            <div>
                <label>
                    Код порізки (1C)
                </label>
                <input id="cutting-code-1c" readonly="" type="text" />
            </div>
        </div>
        <div id="rolls-container">
            <div class="roll-info">
                <div class="roll-header">
                    <div>
                        № Рулона
                    </div>
                    <div>
                        14289330303
                    </div>
                </div>
                <div class="roll-details">
                    <div>
                        <label>
                            Кількість в пачці
                        </label>
                        <input type="number" />
                    </div>
                    <div>
                        <label>
                            К-сть повних пачок
                        </label>
                        <input type="number" />
                    </div>
                    <div>
                        <label>
                            Кількість в останніх
                        </label>
                        <input type="number" />
                    </div>
                    <div>
                        <label>
                            Вага
                        </label>
                        <input readonly="" type="text" value="135" />
                    </div>
                    
                    <div>
                        <label>
                            Виробник
                        </label>
                        <input readonly="" type="text" value="BestMadeMetals Inc." />
                    </div>
                    
                    <div>
                        <label>
                            Довжина
                        </label>
                        <input readonly="" type="text" value="200" />
                    </div>
                    <div>
                        <label>
                            Твердість
                        </label>
                        <input readonly="" type="text" value="1800" />
                    </div>
                    
                    <div>
                        <label>
                            Дата
                        </label>
                        <input readonly="" type="text" value="15.11.2024" />
                    </div>
                    <div>
                        <label>
                            Оператор
                        </label>
                        <select id="operator">
                            <option value="Демков Іван Владиславович">
                                Демков Іван Владиславович
                            </option>
                            <option value="Іванов Петро Петрович">
                                Іванов Петро Петрович
                            </option>
                            <option value="Сидоров Олексій Олексійович">
                                Сидоров Олексій Олексійович
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-button">
            <button onclick="addRollInfo()">
                <i class="fas fa-plus">
                </i>
            </button>
        </div>
    </div>
    <script src="js/cutting.js"></script>
</body>

</html>
