<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовлення</title>
    <link rel="stylesheet" href="css/train.css">
</head>
<body>
    <button class="open-modal-btn" onclick="openModal1()">Створити замовлення</button>

    <!-- Перше модальне вікно -->
    <div id="modalOverlay1" class="modal-overlay">
        <div class="modal">
            <h2>Реєстрація замовлення</h2>
            <label>Вибрати продукт</label>
            <input type="text" id="product" placeholder="Введіть ключове значення">
            <label>Введіть потрібну кількість</label>
            <input type="number" id="quantity" placeholder="...">
            <label>Вибрати кінцевий завод</label>
            <input type="text" id="factory" placeholder="Введіть ключове значення">
            <label>Дата замовлення</label>
            <input type="date" id="date">
            <label>Додати коментар</label>
            <textarea id="comment" placeholder="Додайте коментар"></textarea>
            <div class="buttons">
                <button class="confirm-btn" onclick="submitOrder()">Створити замовлення</button>
                <button class="close-btn" onclick="closeModal1()">Закрити</button>
            </div>
        </div>
    </div>

    <!-- Друге модальне вікно -->
    <div id="modalOverlay2" class="modal-overlay">
        <div class="modal">
            <h2>Замовлення № <span id="orderNumber"></span></h2>
            <label>Дата замовлення:</label>
            <input type="date" id="dateConfirm" disabled>
            <label>Продукт:</label>
            <input type="text" id="productConfirm" disabled>
            <label>Потрібна кількість:</label>
            <input type="number" id="quantityConfirm" disabled>
            <label>Обрана специфікація:</label>
            <input type="text" id="factoryConfirm" disabled>
            <label>Статус виконання:</label>
            <select id="status" disabled>
                <option>В очікуванні</option>
                <option>Виконується</option>
                <option>Завершено</option>
            </select>
            <label>Доданий коментар:</label>
            <textarea id="commentConfirm" disabled></textarea>

            <h3>Список матеріалів</h3>
            <table>
                <thead>
                    <tr>
                        <th>Матеріал</th>
                        <th>Потрібно</th>
                        <th>Наявно</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>M1</td>
                        <td>10</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>M2</td>
                        <td>8</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>M3</td>
                        <td>3</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>M4</td>
                        <td>9</td>
                        <td>5</td>
                    </tr>
                </tbody>
            </table>
            <div class="buttons">
                <button class="edit-btn" onclick="editOrder()">Змінити</button>
                <button class="confirm-btn" onclick="closeModal2()">Підтвердити</button>
            </div>
        </div>
    </div>

    <script src="js/train.js"></script>
</body>
</html>
